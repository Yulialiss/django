<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'mersedes_sait_app/rest_style.css' %}">
    <title>Profile</title>

</head>
<body>
     <div class="form-container">
        <p class="title">Вітаємо на нашому сайті!</p>
        <form class="form" action="/login" method="POST">
            <input type="text" class="input" placeholder="Name" required aria-label="Name">
            <input type="text" class="input" placeholder="Last name" required aria-label="Last Name">
            <input type="email" class="input" placeholder="Email" required aria-label="Email">
            <input type="password" class="input" placeholder="Password" required aria-label="Password">


            <button type="button" class="form-btn" data-bs-toggle="modal" data-bs-target=".modal">Log in</button>
        </form>
    </div>

   <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Вітаємо!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Тепер ви разом з нами,гарного вам дня!</p>
          </div>
          <div class="modal-footer">
                <a href="{% url 'home' %}" class="custom-link">Зрозуміло</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
