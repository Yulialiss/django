<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }} (Published: {{ book.published_date }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'bookstore:add_book' %}">Add Book</a>
    <a href="{% url 'bookstore:author_list' %}">Home_page</a>
</body>
</html>
