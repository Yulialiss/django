<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2em;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1em;
            color: #f0f0f0;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
            color: #cccccc;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #f0f0f0;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 1.5em;
            border: none;
            border-radius: 5px;
            background-color: #705C53;
            color: #FEEC37;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF6600;
        }
        .switch-link {
            display: block;
            margin-top: 1em;
            color: #B03052;
            text-decoration: none;
            font-size: 0.9em;
        }

        .switch-link:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #fff;
            text-align: left;
        }
        .alert-success {
            background-color: #347928;
            border: 1px solid #E7CCCC;
        }
        .alert-error {
            background-color:#C62E2E;
            border: 1px solid #EEDF7A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Реєстрація</h1>
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="username">Ім'я користувача:</label>
            <input type="text" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" name="password" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" name="email" required>

            <button type="submit">Зареєструватися</button>
        </form>
        <div style="margin-top: 1em; font-size: 0.9em;">
            <span>Є обліковий запис?</span><a href="{% url 'login' %}" class="switch-link">Увійти</a>
        </div>
    </div>
</body>
</html>
